		<div class="post-title">
			<h1>{{page.title}}</h1>
			<div class="info">				
				<span>{{page.date|date_to_string}}</span>
				<span><a target="_blank" href="http://wangxiaokuai.github.io">筷子</a></span>
			</div>
		</div>

			{{content}}

		</div>
		<div class="post-footer">
			<span>99 阅读</span>
			<span >18

			</span>
		</div>
	</div>	

</div>
